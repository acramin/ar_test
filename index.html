<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Red Bull AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Grupo de latas -->
      <a-entity position="0 0 -2" id="latas">
        <a-gltf-model src="assets/redbull.glb" scale="0.5 0.5 0.5" position="-0.6 0 0"></a-gltf-model>
        <a-gltf-model src="assets/redbull.glb" scale="0.5 0.5 0.5" position="-0.2 0 0"></a-gltf-model>
        <a-gltf-model src="assets/redbull.glb" scale="0.5 0.5 0.5" position="0.2 0 0"></a-gltf-model>
        <a-gltf-model src="assets/redbull.glb" scale="0.5 0.5 0.5" position="0.6 0 0"></a-gltf-model>
      </a-entity>

      <!-- Senha escondida atrÃ¡s -->
      <a-entity
        text="value: SENHA: 4821; color: red; align: center; width: 6"
        position="0 0 -3"
        rotation="0 180 0"
      ></a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
