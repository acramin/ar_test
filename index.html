<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Bull AR - Three.js</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/loaders/GLTFLoader.js";
      import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/webxr/ARButton.js";
      import { TextGeometry } from "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/geometries/TextGeometry.js";
      import { FontLoader } from "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/loaders/FontLoader.js";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera();
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // AR button
      document.body.appendChild(ARButton.createButton(renderer));

      // Luz
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Carregador GLTF
      const loader = new GLTFLoader();
      const latasGroup = new THREE.Group();
      scene.add(latasGroup);

      const positions = [-0.6, -0.2, 0.2, 0.6];
      positions.forEach((x) => {
        loader.load("assets/redbull.glb", (gltf) => {
          const model = gltf.scene;
          model.scale.set(0.5, 0.5, 0.5);
          model.position.set(x, 0, -2);
          latasGroup.add(model);
        });
      });

      // Texto da senha
      const fontLoader = new FontLoader();
      fontLoader.load(
        "https://threejs.org/examples/fonts/helvetiker_regular.typeface.json",
        (font) => {
          const textGeo = new TextGeometry("SENHA: 4821", {
            font: font,
            size: 0.2,
            height: 0.05,
          });
          const textMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
          const textMesh = new THREE.Mesh(textGeo, textMat);
          textMesh.position.set(0, 0, -3);
          textMesh.rotation.y = Math.PI; // de costas
          scene.add(textMesh);
        }
      );

      // Loop de render
      function animate() {
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }
      animate();
    </script>
  </body>
</html>
