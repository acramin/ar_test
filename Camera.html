<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Trail Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            z-index: 100;
        }
        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Instruction overlay -->
    <div class="instructions" id="instructions">
        Point your camera at a flat surface to see the trail. Follow the path: 3m forward, then 2m left.
    </div>
    
    <!-- Start button -->
    <button class="start-button" id="startButton">Start AR Experience</button>

    <!-- A-Frame AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" id="arScene" style="display: none;">
        <!-- Marker for placing content in the real world -->
        <a-nft type="nft" url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <!-- The trail -->
            <a-entity id="trail">
                <!-- First segment: 3 meters forward (blue) -->
                <a-box position="0 0.01 -1.5" depth="3" height="0.02" width="0.5" color="#0077FF"></a-box>
                <a-box position="0 0.01 -1.5" depth="0.1" height="0.03" width="0.7" color="#0077FF"></a-box>
                
                <!-- Second segment: 2 meters left (green) -->
                <a-box position="-1 0.01 -3" depth="0.5" height="0.02" width="2" color="#00FF77" rotation="0 90 0"></a-box>
                <a-box position="-1 0.01 -3" depth="0.1" height="0.03" width="0.7" color="#00FF77" rotation="0 90 0"></a-box>
                
                <!-- Direction indicators -->
                <a-entity position="0 0.15 -3" text="value: Forward 3m; align: center; width: 2; color: white"></a-entity>
                <a-entity position="-1 0.15 -3" text="value: Left 2m; align: center; width: 2; color: white" rotation="0 90 0"></a-entity>
                
                <!-- Start marker -->
                <a-cylinder position="0 0.1 0" radius="0.2" height="0.2" color="#FF3300"></a-cylinder>
                <a-entity position="0 0.25 0" text="value: START; align: center; width: 1; color: white"></a-entity>
                
                <!-- End marker -->
                <a-cylinder position="-2 0.1 -3" radius="0.2" height="0.2" color="#33FF00"></a-cylinder>
                <a-entity position="-2 0.25 -3" text="value: END; align: center; width: 1; color: white"></a-entity>
            </a-entity>
        </a-nft>
        
        <!-- Static camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Get DOM elements
        const startButton = document.getElementById('startButton');
        const arScene = document.getElementById('arScene');
        const instructions = document.getElementById('instructions');
        
        // Handle starting the AR experience
        startButton.addEventListener('click', function() {
            // Hide the start button
            startButton.style.display = 'none';
            
            // Show the AR scene
            arScene.style.display = 'block';
            
            // Update instructions
            instructions.textContent = 'Move your device to find a flat surface. The trail will appear.';
            
            // Check if device is mobile
            if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                instructions.textContent += ' For best experience, view on a mobile device.';
            }
        });
        
        // Handle resizing
        window.addEventListener('resize', function() {
            // Re-center the start button if visible
            if (startButton.style.display !== 'none') {
                startButton.style.left = '50%';
                startButton.style.transform = 'translate(-50%, -50%)';
            }
        });
    </script>
</body>
</html>
